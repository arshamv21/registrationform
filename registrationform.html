<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="width: 100%; height: 350px; background-image:url(https://woorise.com/wp-content/uploads/2021/03/Online-event-registration.png)">
   <div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="p-5 border rounded shadow" style="background-image: linear-gradient(to right,rgb(203,203,240)rgb(222,219,219));" >
                <h4 class="text-primary text-center mb-4">Registration form</h4>
                <div class="mb-4">
                    <input type="text" placeholder="name" class="form-control" id="reguname">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="email" class="form-control" id="email">
                    
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="password" class="form-control" id="regpswd">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="confirm  password" class="form-control" id="regpswd">
                </div>
                <div class="mb-4">
                    <button class="btn btn-primary" >Register</button>
                    <span class="ms-3 ">are you already user?click here to <a class="text-danger" href=#>login</a></span>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
   </div>
</body>
</html>
